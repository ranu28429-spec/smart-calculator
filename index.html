<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div class="top">
      <h1>Smart Calculator</h1>
      <div>

      </div>
    </div>

    <input type="text" id="display" disabled placeholder="0">

    <!-- Scientific Buttons -->
    <div class="buttons scientific hidden">
      <button onclick="appendValue('Math.sin(')">sin</button>
      <button onclick="appendValue('Math.cos(')">cos</button>
      <button onclick="appendValue('Math.tan(')">tan</button>
      <button onclick="appendValue('Math.PI')">Ï€</button>

      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
    </div>

    <!-- Normal Buttons -->
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">Ã·</button>
      <button onclick="appendValue('*')">Ã—</button>
      <button onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>

      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>

    <!-- History -->
    <div class="history">
      <div class="history-top">
        <span>History</span>

</html>
